<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" media="all" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Serif+Pro" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Collections du Mobilier National</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            padding: 100px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Dans quelques mois, le Mobilier national exposera ses objets et savoir-faire sur une nouvelle interface.
    Pour être informé de son lancement :</h1>
    <p>Inscrivez-vous pour être notifié du lancement du site !</p>
    <form name="contact" method="POST" action="ok" netlify netlify-honeypot="human-after-all">
        <p class="hidden">
            <label>Ignorez ce champ si vous êtes un humain: <input name="human-after-all" /></label>
        </p>
        <p>
            <label>Votre nom : <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Votre email: <input type="email" name="email" /></label>
        </p>
        <p>
            <button type="submit">Envoyer</button>
        </p>
    </form>
</body>

</html>
